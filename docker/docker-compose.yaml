services:
  db:
    container_name: postgres_container
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kala
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - db

  server:
    container_name: server_container
    build:
      context: ../server
      dockerfile: Dockerfile
    # 1. Generate migrations
    # 2. Apply not run migrations
    # 3. Start server
    command: >
      sh -c "sleep 15 && \
      export PYTHONPATH=/app && \
      python -m alembic -c /app/alembic.ini revision --autogenerate --rev-id $(date +%Y%m%d%H%M%S) --message auto_migration_user_model && \
      python -m alembic -c /app/alembic.ini upgrade head && \
      python -m debugpy --listen 0.0.0.0:5678 --wait-for-client -m uvicorn main:app --host 0.0.0.0 --port 8000" 
      # ZMIANA: UsuniÄ™to "-- /usr/local/bin/" i dodano "-m uvicorn"
    ports:
      - "8000:8000"
      - "5678:5678"
    environment:
      DATABASE_URL: postgresql://root:password@db:5432/kala
    volumes:
      - ../server:/app
      - ../migrations:/app/migrations
    depends_on:
      - db

  client:
    container_name: client_container
    build:
      context: ../client
      dockerfile: Dockerfile
    command: pnpm run dev --host --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ../client:/app
    depends_on:
      - server

volumes:
  postgres_data:
